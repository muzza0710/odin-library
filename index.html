<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Library</h1>
            <button class="action-button" id="add-book">Add new Book</button>
        </div>
    </header>
    <main>
        <dialog id="favDialog">
            <form>
              <h3>Add a book</h3>
              <fieldset>
                <legend>options</legend>
                <div class="flex-container column">
                  <div  class="input-div">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="title" required>
                  </div>
                  <div class="input-div">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="author" required>
                  </div>
                  <div class="input-div">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="pages">
                  </div>
                </div>
                <div>
                  <label for="have-read">have read:</label>
                  <input type="checkbox" name="have-read" value="true" id="have-read">
                </div>
              </fieldset>
              <div>
                <button id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Confirm</button>
              </div>
            </form>
          </dialog>        
    </main>
    <footer>
      Made by Muzza for the odin project (23/12/24)
    </footer>
    
</body>
</html>
